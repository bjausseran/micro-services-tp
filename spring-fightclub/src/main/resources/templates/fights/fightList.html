<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'fights')}">

  <body>

    <h2>Fighters</h2>

    <table id="fights" class="table table-striped">
        <thead>
        <tr>
            <th style="width: 150px;">Date</th>
            <th style="width: 200px;">Arena</th>
            <th style="width: 120px">Fighter A</th>
            <th style="width: 120px">Fighter B</th>
        </tr>
        </thead>
        <tbody>
          <tr th:each="fight : ${selections}">
              <td>
                  <a th:href="@{/fights/__${fight.id}__}" th:text="${fight.fight_date}"/></a>
              </td>
              <td th:text="${fight.arena_id}"/>
              <td th:text="${fight.fighter_A_id}"/>
              <td th:text="${fight.fighter_B_id}"/>
          </tr>
        </tbody>
    </table>

  </body>
</html>
